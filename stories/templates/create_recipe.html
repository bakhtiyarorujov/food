{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="ftco-section contact-section create-story">
        <div class="container">
            <div class="row block-9 justify-content-center">
                <div class="col-md-6 order-md-last d-flex">
                    <form action="#" method="post" enctype="multipart/form-data" class="bg-light p-5 contact-form">
                        <a class="navbar-brand center" href="#">Stories<span>.</span></a>
                        {% csrf_token %}
                        <div class="form-group">
                            {% comment %} <input type="text" class="form-control" placeholder="Title"> {% endcomment %}
                            {{ form.title }}
                        </div>
                            {{ form.cover.label_tag }}
                            {{ form.cover }}
                        <div class="form-group">
                            {% comment %} <textarea rows="10" class="form-control" placeholder="Description"></textarea> {% endcomment %}
                            {{ form.content }}
                        </div>
                        <div class="form-group">
                            {{ form.category }}
                        </div>

                        <div class="form-group">
                            {{ form.tags }}
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Create" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
{% endblock %}
